<form
  [formGroup]="form"
  (ngSubmit)="handleSubmit()"
  class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4">
  <div class="flex-grow">
    <div class="flex">

      <input
        class="flex w-full border-2 rounded-xl text-gray-800 focus:outline-none focus:border-indigo-300 pl-4 h-10"
        type="text"
        autofocus
        [placeholder]="placeHolder()"
        formControlName="prompt"
        [autocomplete]="disableCorrections() ? 'on' : 'off'"
        [spellcheck]="disableCorrections() ? 'on' : 'off'"
      >
      <select class="w-2/5 ml-5 border rounded-xl text-gray-800 focus:outline-none focus:border-indigo-300 pl-4 h-10">
        <option value="">Options</option>
        @for (option of options(); track option.id) {
          <option [value]="option.id">{{ option.text }}</option>
        }
      </select>

    </div>
  </div>
  <div class="ml-4">
    <button
      class="btn-primary"
      type="submit"
      [disabled]="form.invalid"
    >
      <i class="fa-regular fa-paper-plane"></i>
    </button>
  </div>
</form>
